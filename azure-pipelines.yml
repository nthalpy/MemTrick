# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- mstestfix

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Mixed Platform'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: 'Debug'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: 'Release'

- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: | 
      '**/MemTrick.Test.CLR.x86/**/*.dll'
    testRunTitle: 'CLR.x86/Debug'
    platform: 'x86'
    configuration: 'Debug'
- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: | 
      '**/MemTrick.Test.CLR.x64/**/*.dll'
    testRunTitle: 'CLR.x64/Debug'
    platform: 'x64'
    configuration: 'Debug'
- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: | 
      '**/MemTrick.Test.CoreCLR2.x64/**/*.dll'
    testRunTitle: 'CoreCLR2.x64/Debug'
    platform: 'x64'
    configuration: 'Debug'